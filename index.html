<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraryX</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Sriracha&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- PopUp Form -->
    <div class="popup">
      <form class="popup-form">
        <div class="popup-header">
          <h2>Add New Book</h2>
          <div class="icon-box popup-close"><i class="bxr bxs-minus"></i></div>
        </div>
        <fieldset>
          <legend>Book Title</legend>
          <input
            type="text"
            name="title"
            id="book-title"
            placeholder="Ex. The Hobbit"
            required
          />
        </fieldset>
        <fieldset>
          <legend>Book Author</legend>
          <input
            type="text"
            name="author"
            id="book-author"
            placeholder="Ex. J.R.R. Tolkien"
            required
          />
        </fieldset>
        <fieldset>
          <legend>Total Pages</legend>
          <input
            type="number"
            name="pages"
            id="book-pages"
            placeholder="Ex. 355"
            required
          />
        </fieldset>
        <div class="checkbox">
          <label for="book-read">Completed?</label>
          <input type="checkbox" name="checkbox" id="book-read" />
        </div>
        <button type="submit" class="addbook-btn">Add Book</button>
      </form>
    </div>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <i class="logo-icon bxr bx-book-open"></i>
          <h1>libraryX</h1>
        </div>
        <div class="color-mode icon-box">
          <i class="bx bx-moon"></i><i class="bx bx-sun-bright"></i>
        </div>
      </div>
      <div class="main">
        <div class="library-info">
          <div class="library-info-main">
            <h1>libraryX Info</h1>
            <div class="books-count">Total Books Count: <span>0</span></div>
            <div class="books-read-count">Books Read Count: <span>0</span></div>
            <div class="books-pages-count">
              Total Pages Count: <span>0</span>
            </div>
            <ul>
              <li>LibraryX stores your data in the LocalStorage.</li>
              <li>
                This App also stores your theme preference in the LocalStorage
              </li>
            </ul>
          </div>
          <button class="add-new-btn">Add New</button>
        </div>
        <div class="cards-wrapper"></div>
      </div>
      <div class="footer">
        <span>
          LibraryX is created with &hearts; by
          <a href="https://github.com/devxsameer">@devxsameer</a>
        </span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
